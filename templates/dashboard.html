    <script>
        // Get the canvas element
        var protein = document.getElementById('protein').getContext('2d');
        var carbs = document.getElementById('carbs').getContext('2d');
        var fat = document.getElementById('fat').getContext('2d');
        var calories = document.getElementById('calories').getContext('2d');

        // Create the chart
        var myChart = new Chart(protein, {
            type: 'doughnut',
            data: {
                labels: ['Protein', 'Protein Left'],
                datasets: [{
                    label: 'Protein',
                    data: [290, 1700],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Create the chart
        var myChart = new Chart(carbs, {
            type: 'doughnut',
            data: {
                labels: ['Carboyhydrates', 'Carboyhydrates Left'],
                datasets: [{
                    label: 'Carboyhydrates',
                    data: [290, 1700],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                // Add this code to change the background color of the second data set
                elements: {
                    arc: {
                        backgroundColor: function(context) {
                            var index = context.dataIndex;
                            var value = context.dataset.data[index];
                            return value <= 0 ? 'red' : 'rgba(54, 162, 235, 0.8)';
                        }
                    }
                }
            }
        });

        var myChart = new Chart(fat, {
