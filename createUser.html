                            <form action="{{ url_for('handle_data') }}" method="post">

                                        </div>
                                    </div>
                                </div>
                                <label class="form-label" id="sex" style="padding-top: 8px;padding-bottom: 0px;">Sex:</label><select class="form-select">

                                    <option value="female">Female</option>
                                </select><label class="form-label" id="goal" style="padding-top: 8px;padding-bottom: 0px;">Goal:</label><select class="form-select">
