<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='weight.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='weight.png') }}" class="icon" />
  <h3>Your A.I. Specialist</h3>
  <form action="/" method="post">
    <input type="text" name="query" placeholder="Ask a fitness/health/diet related question" required />
    <input type="submit" value="Ask away" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
